<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js" defer></script>
</head>

<body>
    <div class="calc">
        <div class="displayRow"> 
          <div id="screen">Display</div>
        </div>
        <div class="mid">
            <div class="numbers">
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                </div>
                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                </div>
                <div class="row">
                    <button class="number">0</button>
                </div>
                <div class="row">
                    <button class="operator">Clear</button>
                </div>

            </div> 
            <div class="operators">
                <button class="operator" id="buttonPlus">+</button>
                <button class="operator" id="buttonMinus">-</button>
                <button class="operator" id="buttonDivide">/</button>
                <button class="operator" id="buttonMultiply">x</button>
                <button class="operator" id="bEquals">=</button>
            </div>
        </div>
    </div>

</body>
</html>
