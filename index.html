<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="calc">
        <div class="display"> 
          <p>Display</p>
        </div>
        <div class="mid">
            <div class="numbers">
                <div class="row">
                    <button id='buttonOne'>1</button>
                    <button id='buttonTwo'>2</button>
                    <button id='buttonThree'>3</button>
                </div>
                <div class="row">
                    <button id='buttonFour'>4</button>
                    <button id='buttonFive'>5</button>
                    <button id='buttonSix'>6</button>
                </div>
                <div class="row">
                    <button id='buttonSeven'>7</button>
                    <button id='buttonEight'>8</button>
                    <button id='buttonNine'>9</button>
                </div>
                <div class="row">
                    <button id='buttonZero'>0</button>

                </div>
            </div> 
            <div class="operators">
                <button id="buttonPlus">+</button>
                <button id="buttonMinus">-</button>
                <button id="buttonDivide">/</button>
                <button id="buttonMultiply">x</button>
                <button id="bEquals">=</button>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
